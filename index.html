<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Google-Homepage</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
        </head>
            <body>

                <header class="header">
                    <div class="navbar">
                        <ul>
                            <li class="about" class="top-left" ><a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                            <li class="store" class="top-left" ><a href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a></li>
                            <li class="gmail" class="top-right" ><a href="https://mail.google.com/mail/u/0/#">Gmail</a></li>
                            <li class="images"class="top-right" ><a href="https://www.google.co.uk/imghp?hl=en&ogbl">Images</a></li>
                            <li>
                                <button type="search" class="apps-button">
                                    <i class="material-icons">apps</i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </header>
                

                <div id="main-container">
                    
                    <div id="logo">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image-of-the-google-logo">
                    </div>
                    
                    <form action="./index.html" method="GET"> 
                        <div class="searchbar">
                            <button type="submit" class="searchbar__button">
                                <i class="material-icons">search</i>
                
                            </button>
                
                            <input class="searchbar__input" type="text" >
                            <button type="record" class="mic-button">
                                <i class="material-icons">mic</i>
                            </button>
                        </div> 
                    </form>   
                    <form action="">
                        <div class="buttons">
                            <button type="submit" class="Google-Search">Google Search</button>
                            <button type="submit" class="Lucky">I'm Feeling Lucky</button>

                        </div>
                    </form>
                </div>  

                <footer class="footer">
                    <div class="footer-1">
                        <ul>
                            <li class="United_Kingdom"><a href="#">United Kingdom</a></li>
                        </ul>
                    </div>

                    <div class="footer-2">
                        <ul class="footer-list">
                            <li class="advertising"><a href="#">Advertising</a></li>
                            <li class="business"><a href="#">Business</a></li>
                            <li class="HSW"><a href="#">How Search Works</a></li>
                            <li class="carbon"><a href="#">Carbon neutral since 2007</a></li>
                            <li class="privacy"><a href="#">Privacy</a></li>
                            <li class="terms"><a href="#">Terms</a></li>
                            <li class="settings"><a href="#">Settings</a></li>
                        </ul>
                    </div>

                </footer>


            </body>













    </html>
